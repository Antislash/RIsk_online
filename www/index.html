		<div class="bloc" id="table_signin">
				<script language="JavaScript">
				function checkRegistration(form) {
				  if (form.pass1.value == '' || form.pass2.value == '') {
				    document.getElementById('passError').innerHTML = ("Veuillez remplir tous les champs.");
				    form.pass1.focus();
				    return false;
				  }

				  else if (form.pass1.value != form.pass2.value) {
				    document.getElementById('passError').innerHTML = ("Les deux mots de passes sont diff√©rents.");
				    form.pass1.focus();
				    return false;
				  }

				  else if (form.pass1.value == form.pass2.value) {
				    return true;
				  }

				  else {
				    form.pass1.focus();
				    return false;
				    }
				  }
				</script>
