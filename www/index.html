<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style.css" />
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width" />
		<title>MAP</title>
	</head>
	<body>
		<nav id="top_navigation">
			<img id="logo_risk" src="images/logo_risk.png"/>
			<div id="table_login">
				<table>
					<form method="post" action="post.html">
						<tr>
							<td>Identifiant:</td>
							<td colspan="2">Mot de passe:</td>
						</tr>
						<tr>
							<td><input class="textbox" type="text" name="pseudo"/></td>
							<td><input class="textbox" type="password" name="mdp"/></td>
							<td><input class="button" type="submit" value="GO"></td>
						</tr>
					</form>
				</table>
			</div>
		</nav>
		<div class="bloc" id="table_signin">
			<h2>INSCRIPTION</h2>
			<table>
				<form method="post" action="inscription.html">
					<tr>
						<td>Identifiant:</td>
						<td><input class="textbox" type="text" name="nom"/></td>
					</tr>
					<tr>
						<td>Mot de passe:</td>
						<td><input class="textbox" type="password" name="pass"/></td>
					</tr>
					<tr>
						<td>Confirmation: </td>
						<td><input class="textbox" type="text"/></td>
					</tr>

					<input class="button" id="button_submit" type="submit" value="ENVOYER">
				</form>
			</table>
		</div>
	</body>
</html>
